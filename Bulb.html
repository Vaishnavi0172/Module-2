<!DOCTYPE html>
<html>
<body>
<h2>What can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image. </p>
<button onclick="document.getElementById('myImage').src='Bulb on.webp' ">Turn on the light</button>
<img id="myImage" src="bulb off.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='bulb off.jpg' ">Turn off the light</button>
</body>
</html>
